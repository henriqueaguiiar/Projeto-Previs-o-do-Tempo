<!DOCTYPE html>
<html>
  <head>
    <title>Clima Hoje</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <div class="left-column">
        <nav class="navbar-container">
          <img src="./images/logo (1).svg" alt="Clima Hoje" />
          <input
            class="custom-input"
            type="text"
            name="city"
            id="city"
            placeholder="Procure por Cidades"
          />
        </nav>
        <div class="showcase-container">
          <div class="showcase-text">
            <h2>Belo Horizonte</h2>
            <p>Chance de chuva 0%</p>
            <h2>19º C</h2>
          </div>
          <img src="./images/sun-clouds.svg" alt="Sol com poucas nuvens" />
        </div>

        <div class="hourly-forecast-container">
          <div class="hour-weather-item">
            <p>6:00 AM</p>
            <img
              src="./images/sun-cloud.svg"
              alt="Previsão de sol com nuvens"
            />
            <p>24º</p>
          </div>

          <div class="hour-weather-item">
            <p>09:00 AM</p>
            <img
              src="./images/sun-clouds.svg"
              alt="Previsão de sol com poucas nuvens "
            />
            <p>28º</p>
          </div>
          <div class="hour-weather-item">
            <p>12:00 AM</p>
            <img src="./images/sun.svg" alt="Previsão de sol " />
            <p>30º</p>
          </div>
          <div class="hour-weather-item">
            <p>3:00 AM</p>
            <img src="./images/sun.svg" alt="Previsão de sol" />
            <p>30º</p>
          </div>
          <div class="hour-weather-item">
            <p>6:00 pM</p>
            <img src="./images/clouds.svg" alt="Previsão de chuva" />
            <p>26º</p>
          </div>
          <div class="hour-weather-item">
            <p>09:00 PM</p>
            <img src="./images/moon-clouds.svg" alt="Previsão luar nublado" />
            <p>23º</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
